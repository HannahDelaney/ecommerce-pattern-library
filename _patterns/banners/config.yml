title: "Banners"
description: |
  Banners are how images are displayed on the site, unless they are a product. Each has an overlay card to link to relevant content.

patterns:
  banner-dark-card:
    title: "Banner with dark overlay card"
    description: |
      This banner image should have an image that is lighter, so as to have the best contrast with the card overlay. Ideally, it will also feature a subject that is closer to the left so the subject is not covered by the card.
    height: 800
    fields:
      - name: 'img'
        type: 'string'
        example: '/images/banners/main-1.jpg'
      - name: 'h1'
        type: 'string'
        example: 'WELCOME to the bee box'
      - name: 'h2'
        type: 'string'
        example: 'Vitamin Bee is Ottawaâ€™s one stop resource for all-natural, raw honey products.'
      - name: 'icon'
        type: 'string'
        example: 'honey-dipper'
      - name: 'btn'
        type: 'string'
        example: 'See Shop'
      - name: 'border-color'
        type: 'string'
        example: 'primary-dark'
      - name: 'link'
        type: 'url'
        example: '/shop/'
        required: false
  banner-light-card:
    title: "Banner with light overlay card"
    description: |
      This banner image should have an image that is darker, so as to have the best contrast with the card overlay. Ideally, it will also feature a subject that is closer to the right so the subject is not covered by the card.
    height: 800
    fields:
      - name: 'img'
        type: 'string'
        example: '/images/banners/main-2.jpg'
      - name: 'h1'
        type: 'string'
        example: 'An all-natural family business'
      - name: 'h2'
        type: 'string'
        example: 'For over 40 years, our family has been curating a wide array of honey flavours.'
      - name: 'icon'
        type: 'string'
        example: 'beehive'
      - name: 'border-color'
        type: 'string'
        example: 'primary'
      - name: 'btn'
        type: 'string'
        example: 'Learn More'
      - name: 'link'
        type: 'url'
        example: '/shop/'
        required: false
  banner-btns:
    title: "Banner with Buttons"
    description: |
      This banner image should have an image that is darker, so as to have the best contrast with the card overlay. Ideally, it will also feature a subject that is closer to the right so the subject is not covered by the card. This card is not nearly as frequent as the regular overlays, and should not be featured on any page that is linked in the three buttons that show on the card.
    height: 800
    fields:
      - name: 'img'
        type: 'string'
        example: '/images/banners/shop-2.jpg'
      - name: 'icon'
        type: 'string'
        example: 'bee'
      - name: 'border-color'
        type: 'string'
        example: 'primary-light'
        - name: 'link'
          type: 'url'
          example: '/shop/'
          required: false
