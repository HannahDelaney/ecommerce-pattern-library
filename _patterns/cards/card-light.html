<div class="card-light">
  <div class="relative card-pad">
    <div class="card-light-bg">
      <img class="img-flex" src="/images/cards/card-light.svg" alt="">
    </div>
    <div class="card-content">
      <h1 class="peta push-1-2">An all-natural family business</h1>
      <hr class="push-1-2">
      <h2 class="kilo">For over 40 years, our family has been curating a wide array of honey flavours.</h2>
      {% pattern buttons/main %}
    </div>
    <div class="card-light-icon">
      <img class="img-flex" src="/images/cards/card-float.svg" alt="">
      <i class="icon icon-float">
        <svg><use xlink:href="/images/icons.svg#beehive" /></svg>
      </i>
    </div>
  </div>
</div>
