<div class="product-card gutter-1-4">
  <div class="relative embed embed-1by1">
    <img class="embed-item" src="/images/products/{{include.image}}" alt="{{include.alt}}">
    <i class="icon icon-product">
      <svg><use xlink:href="/images/icons.svg#{{include.icon}}" /></svg>
    </i>
    <div class="btn-div">
      {% pattern buttons/main btn="View Product" %}
    </div>
  </div>
  <h4>Honey with Orange</h4>
    <!-- <p>This delicious honey has an orange zest flavour that is light and refreshing.</p> -->
</div>
