<div class="product-card gutter-1-4">
  <div class="relative embed embed-1by1">
    <img class="embed-item" src="/images/products/{{include.data.image-link}}" alt="{{include.alt}}">
    <i class="icon icon-product">
      <svg><use xlink:href="/images/icons.svg#{{include.data.icon}}" /></svg>
    </i>
    <div class="btn-div">
      {% pattern buttons/main btn="View Product" link=include.data.url %}
    </div>
  </div>
  <h4 class="product-name">{{include.data.name}}</h4>
</div>
