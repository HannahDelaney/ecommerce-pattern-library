<form class="island" method="post" action="#" novalidate>

  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h4 class="push-0">
      <i class="icon i-32">
        <svg><use xlink:href="/images/icons.svg#warning" /></svg>
      </i>
      <span class="icon-label">Oops! There is something missing. Please fill in the required fields.</span>
    </h4>

  </div>

  <div class="push-1-2">
    <label for="name">Full Name</label>
    <input id="name" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
      <span class="icon-label">Please provide a name.</span>
    </p>
  </div>

  <div class="push-1-2">
    <label for="email">Email</label>
    <input type="email" id="email" required aria-describedby="email-error">
    <p class="error-message milli island-1-4 push-0" id="email-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
      <span class="icon-label">Please provide a properly formatted email address.</span>
    </p>
  </div>

  <div class="push-1-2">
    <label for="url">Website <em class="flag-optional milli normal">(optional)</em></label>
    <input type="url" id="url">
  </div>

  <div class="push-1-2 pad-t-1-2">
    <input type="checkbox" id="agree" required aria-describedby="agree-error">
    <label for="agree">I have read and understood the <a href="#">terms of service.</a></label>
    <p class="error-message milli island-1-4 push-0" id="agree-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
      <span class="icon-label">Please refer to the <a href="#">terms of service</a> and accept before continuing.</span>
    </p>
  </div>

  <label for="selector">Which item are you interested in?</label>
  <select id="selector" required aria-describedby="selector-error">
  <p class="error-message milli island-1-4 push-0" id="selector-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
    <span class="icon-label">Please choose one of the options.</span>
  </p>
    <option value="">Select One...</option>
    <option>Item One</option>
    <option>Item Two</option>
    <option>Item Three</option>
  </select>

  <div class="pad-t-1-2">
    <button class="btn btn-solid" type="submit">Submit</button>
  </div>

</form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
