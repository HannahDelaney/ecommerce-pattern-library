title: "Forms"
description: |
  Forms are used for purchasing only, as there is not a sign up or subscribe option for this site. The varying fields are kept within the base colour theme, with rounded corners that are seen in other pictoral elements around the sites.


patterns:
  search-form:
    title: "Search"
    description: |
      Search bar in the main navigation, seen on every page.
    width: 500
  basic-required-form:
    title: "Basic Required"
    description: |
      Basic text input for forms, which is required to submit.
    width: 500
  basic-form:
    title: "Basic"
    description: |
      Basic text input for forms, to provide small pieces of optional information.
    width: 500
  email-form:
    title: "Email"
    description: |
      Input for email addresses, included as part of the purchasing process to confirm shipments, purchases and link customers to the "bee-monthly" newsletter.
    width: 500
  phone-form:
    title: "Phone Number"
    description: |
      Input allowing customers to provide a phone number, if they are interested in being contacted in this way in addition to email, concerning their purchase.
    width: 500
  radio-form:
    title: "Radio"
    description: |
      Radio buttons can be used for establishing more information about the customer, and confirming their consent to being emailed by the company.
    width: 500
  textarea-form:
    title: "Large Text Area"
    description: |
      A larger area in which customers can type more qualifying information. Would be used in the checkout process to request special instructions for the purchase and deliver process.
    width: 500
  selector-form:
    title: "Selector"
    description: |
      Allows customers to choose from multiple options. This is to be used for a product size picker (ie. which size honey jar they wish to purchase), or a province picker in the checkout.
    width: 500
  number-form:
    title: "Number Picker"
    description: |
      This picker is to be used to select the quantity of items to be purchased when adding a product to the cart.
    width: 500
  checkbox-form:
    title: "Checkbox"
    description: |
      Primary use is at the end of the purchasing form, to verify the customer has read terms of use.
    width: 500
  warning-form:
    title: "Error Messages"
    description: |
      Any field input that has required information (this will be almost all of them) needs to provide an alert if customers do not properly submit their information. Submitting this sample form without the required inputs being filled will show the error messages.
    width: 500
