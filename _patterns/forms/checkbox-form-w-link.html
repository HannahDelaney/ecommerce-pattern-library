<div class="push-1-2 pad-t-1-2">
  <input type="checkbox" id="agree" required aria-describedby="agree-error">
  <label for="agree">{{include.label}}<a href="{{include-link}}">{{include.link-label}}</a></label>
  <p class="error-message milli island-1-4 push-0" id="agree-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
    <span class="icon-label">{{include.error-label}}</span>
  </p>
</div>
