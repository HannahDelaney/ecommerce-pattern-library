<label class="push-1-2" for="quantity">{{include.label}}</label>
<input class="push-1-2" id="quantity" type="number" placeholder="0" required aria-describedby="quantity-error">
<p class="error-message milli island-1-4 push-0" id="quantity-error">
  <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
  <span class="icon-label">Please choose the number of items you would like.</span>
</p>
