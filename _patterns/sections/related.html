<div class="pad-t-2 edges gutter">
  <h3>Related items</h3>
  <div class="grid gutter-1-4 pad-t">
  <!-- if site.shop = [0,1,2,3,4,5] -->
    {% for product in site.shop limit:2 %}
      {% if product.category == "body" %}
        <div class="unit [ xs-1 m-1-2 xl-1-3 ] island-1-4">
          {% pattern cards/product-link data=product %}
        </div>
      {% endif %}
    {% endfor %}
  </div>

</div>
