<div class="pad-t-2 gutter">
  <h3>Related items</h3>
  <div class="grid gutter-1-4 pad-t">
    {% assign related_products=site.shop|where:"category", page.category|sample:2 %}
    {% for product in related_products %}
      <div class="unit [ xs-1 m-1-2 xl-1-3 ] island-1-4">
        {% pattern cards/product-link data=product %}
      </div>
    {% endfor %}
  </div>
</div>
