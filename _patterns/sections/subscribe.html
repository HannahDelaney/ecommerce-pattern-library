<div class="subscribe relative push">
  <div class="edges">
    <div class="subscribe-content pin-rc gutter">
      <i class="icon brown-icon i-128">
        <svg><use xlink:href="/images/icons.svg#hive-on-tree" /></svg>
      </i>
      <h6 class="zetta push-1-2 subscribe-words">Subscribe to our <span>bee-monthly</span> newsletter!</h6>
      <p class="para push-1-2">Want to stay in the loop? Every two months we send out a newsletter to keep our valued customers informed about upcoming hive visits, and new products!</p>
      <div class="push email">
        {% pattern forms/email-form %}
      </div>
      {% pattern buttons/main btn="Subscri-bee!" %}
    </div>
  </div>
</div>
