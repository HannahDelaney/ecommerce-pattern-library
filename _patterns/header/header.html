<div class="header">
  <div class="edges gutter-2">
    <div class="pad-t">
      {% pattern navigations/search-bar-nav cart-amount="2" %}
    </div>
    <div class="grid grid-bottom">
      <div class="unit xs-1 m-1 l-1-3">
        <a class="push-2" href="/">
          <img class="logo gutter" src="/images/logo.svg" alt="Vitamin Bee Logo">
        </a>
      </div>
      <div class="menu unit xs-1 m-1 l-2-3 grid-bottom-align">
        {% pattern navigations/header-content-nav %}
      </div>
    </div>
  </div>
  <div class="scribble-top relative push-0">
    <img class="img-flex" src="/images/scribbles.svg" alt="">
  </div>
</div>
